<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<script type="text/x-handlebars" id="application">
  <div class="main">
    <h1>Hello World</h1>
    {{#link-to "users"}} Go to the users page {{/link-to}}
    {{outlet}}
  </div>
</script>

<script type="text/x-handlebars" id="users">
  <ul class="users-listing">
    {{#each user in controller}}
      <li>{{#link-to "user" user}}
        {{user.name}}
        {{/link-to}}
      <li>
    {{else}}
      <li>no users...:(</li>
    {{/each}}
  </ul>

    {{outlet}}

    <div>Users: {{usersCount}}</div>
</script>

<script type="text/x-handlebars" id="user">
  <div class="user-profile">
  <button {{action "edit"}}>Edit</button>
    <img {{bind-attr src="avatarUrl"}} alt="User's avatar" />
    <h2>{{name}}</h2>
    <span>{{email}}</span>
    <p>{{bio}}</p>
    <span>Created {{creationDate}}</span>
    
  </div>
  {{outlet}}

</script>

    <!-- single user edit template - also used by the create route -->
    <script type="text/x-handlebars" id="user/edit">
        <div class="user-edit">
            <div>
                <label>Choose user avatar</label>
                {{input value=avatarUrl}}
            </div>
            <div>
                <label>User name</label>
                {{input value=name}}
            </div>
            <div>
                <label>User email</label>
                {{input value=email}}
            </div>
            <div>
                <label>User short bio</label>
                {{textarea value=bio}}
            </div>
            <div>
                <br/>
                <button {{action "save"}}> ok </button>
            </div>
        </div>
    </script>



<!-- App Code     -->


<!-- End App Code -->

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="http://builds.emberjs.com/beta/ember-data.js"></script>
  <script src="app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
